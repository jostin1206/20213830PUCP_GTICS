<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Catálogo</title>
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Catálogo de Flores</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="flores : ${lista}">
            <div class="card h-100">

                <img th:src="@{'/imagenes/' + ${flores.foto}}" class="card-img-top" alt="Imagen de Flor">
                <div class="card-body">
                    <h5 class="card-title" th:text="${flores.nombre}">Nombre de la Flor</h5>
                    <p class="card-text" th:text="${flores.descripcion}">Descripción de la flor.</p>
                    <p class="card-text"><strong>Precio: </strong><span th:text="${flores.precio}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
