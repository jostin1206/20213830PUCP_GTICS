<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Catalogo</title>
</head>
<body>
<div class="container">
    <h2>Cat√°logo</h2>
    <div class="d-flex mt-3 mb-4">


    </div>
    <table class="table table-sm" >
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th></th>
            <th></th>

        </tr>
        <tr th:each="employee,obj: ${lista}">
            <td th:text="${obj.index+1}"> </td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.job.jobTitle}"></td>
            <td th:text="${employee.department.departmentName}"> </td>
            <td th:text="${employee.department.location.locationCity}"></td>
            <td><a class="btn btn-primary" th:href="@{'/edit?id=' + ${employee.employeeId}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/employee/delete?id=' + ${employee.employeeId}}">Borrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
